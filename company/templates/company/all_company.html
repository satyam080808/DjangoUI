{% extends "layout.html" %}


{% block title %}
Company Page
{% endblock %}

{% block content %}
<h1> All Company project </h1>

<div class="grid grid-cols-3 gap-4 m-4">

{% for company in companys  %}

   <div class="bg-blue-800 p-5 rounded">
    <img class="rounded shadow-lg"  src="{{company.image.url}}" alt="">
    <h3 class="text-2xl font-bold">{{company.name}}</h3>
    <a href="{% url 'company_detail' company.id %}">
        <button
        type="button"
        class="inline-flex  items-center w-[100%] justify-center px-4 py-2 border 
        border-transparent text-sm font-medium rounded-md
        text-white bg-orange-600 hover:bg-orange-700 
        focus:outline-none focus:ring-2 focus:ring-offset-2
        focus:ring-orange-500 "
        >
            {{company.type}} - {{company.id}}
        </button>
       </a>
    
</div>
   {% endfor %} 

  

</div>

{% endblock %}
